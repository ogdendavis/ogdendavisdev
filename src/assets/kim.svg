  <g class="kim__arms">
    <polygon
      class="kim__arm--right pixel--skin"
      points="40,170 60,170 60,240 40,240 40,230 30,230 30,220 40,220"
    />
    <polygon
      class="kim__arm--left pixel--skin"
      points="120,170 140,170 140,220 150,220 150,230 140,230 140,240 120,240"
    />
  </g>
