<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 250" shape-rendering="crispEdges" id="svg--bookshelf" class="svg">
  <!-- In units of 10 per grid pixel. No offset -->
  <g class="bookshelf__bookshelf">
    <polygon class="pixel--dark-leather" points="0,0 140,0 140,250 0,250" />
    <polygon class="pixel--bookshelf-back" points="10,10 130,10 130,60 10,60" />
    <polygon class="pixel--bookshelf-back" points="10,70 130,70 130,120 10,120" />
    <polygon class="pixel--bookshelf-back" points="10,130 130,130 130,180 10,180" />
    <polygon class="pixel--bookshelf-back" points="10,190 130,190 130,240 10,240" />
  </g>


  <g class="bookshelf__row-1">
    <!-- bottom of books at y=60 -->
    <polygon class="pixel--dark-green" points="10,60 20,60 20,20 10,20" />
    <polygon class="pixel--teal" points="20,30 30,30 30,60 20,60" />
    <polygon class="pixel--denim" points="30,20 50,20 50,60 30,60" />
    <polygon class="pixel--violet" points="50,20 60,20 60,60 50,60" />
    <polygon class="pixel--gray" points="60,20 70,20 70,60 60,60" />
    <polygon class="pixel--orange" points="70,30 80,30 80,60 70,60" />
    <polygon class="pixel--cream" points="80,30 100,30 100,60 80,60" />
    <polygon class="pixel--dark-red" points="100,20 110,20 110,60 100,60" />
    <polygon class="pixel--denim" points="110,20 120,20 120,60 110,60" />
    <polygon class="pixel--teal" points="120,20 130,20 130,60 120,60" />
  </g>


  <g class="bookshelf__row-2">
    <!-- bottom of books at y=120 -->
    <polygon class="pixel--violet" points="10,80 20,80 20,120 10,120" />
    <polygon class="pixel--orange" points="20,90 40,90 40,120 20,120" />
    <polygon class="pixel--cream" points="40,80 50,80 50,120 40,120" />
    <polygon class="pixel--denim" points="50,90 70,90 70,120 50,120" />
    <polygon class="pixel--dark-green" points="70,120 90,120 90,80 70,80" />
    <polygon class="pixel--teal" points="90,80 100,80 100,120 90,120" />
    <polygon class="pixel--gray" points="100,90 120,90 120,120 100,120" />
    <polygon class="pixel--dark-red" points="120,90 130,90 130,120 120,120" />
  </g>


  <g class="bookshelf__row-3">
    <!-- bottom of books at y=180 -->
    <polygon class="pixel--dark-red" points="10,140 20,140 20,180 10,180" />
    <polygon class="pixel--denim" points="20,140 40,140 40,180 20,180" />
    <polygon class="pixel--gray" points="40,150 50,150 50,180 40,180" />
    <polygon class="pixel--teal" points="50,140 70,140 70,180 50,180" />
    <polygon class="pixel--violet" points="70,150 80,150 80,180 70,180" />
    <polygon class="pixel--denim" points="80,140 90,140 90,180 80,180" />
    <polygon class="pixel--cream" points="90,150 100,150 100,180 90,180" />
    <polygon class="pixel--dark-green" points="120,180 100,180 100,140 120,140" />
  </g>


  <g class="bookshelf__row-4">
    <!-- bottom of books at y=240 -->
    <polygon class="pixel--cream" points="10,200 30,200 30,240 10,240" />
    <polygon class="pixel--dark-green" points="30,240 40,240 40,200 30,200" />
    <polygon class="pixel--dark-red" points="40,210 60,210 60,240 40,240" />
    <polygon class="pixel--gray" points="60,200 80,200 80,240 60,240" />
    <polygon class="pixel--teal" points="80,200 90,200 90,240 80,240" />
    <polygon class="pixel--violet" points="90,210 110,210 110,240 90,240" />
    <polygon class="pixel--orange" points="110,200 120,200 120,240 110,240" />
    <polygon class="pixel--denim" points="120,200 130,200 130,240 120,240" />
  </g>
</svg>
